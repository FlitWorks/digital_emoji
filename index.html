<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Emoji Creations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="Digital Emoji Creations">
        </div>
        <nav>
            <ul>
                <li><a href="#">Service</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Brand Story</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Let's Talk</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h1><span id="head1">Navigating Digital Challenges</span> <span id="head2">with Our Creativity</span>
            </h1>
            <div class="stats">
                <div><b>100+</b> <br> Happy Clients</div>
                <div><b>90+</b> <br> Projects Done</div>
                <div><b>30+</b> <br> Global Awards</div>
            </div>
        </section>
        <section class="digital-marketing">
            <figure class="digital-marketing">
                <img src="../img.png" alt="Digital Marketing">
                <figcaption><b>Digital Emoji Creation PVT/LTD</b> is full of bubbling ideas to sizzle your marketing
                    communication. We are
                    that digital agency which adds a glint to your business. Logo revamping, designing to marketing kit
                    designing, website developing to 3D animation; you name it, we do it.</figcaption>
            </figure>
        </section>
        <section class="clients">
            <h2><span id="cl1">Introducing Some of</span> <span id="cl2">Our Elite Clients</span></h2>
            <div class="client-logos">
                <img src="path/to/client1.png" alt="Client 1">
                <img src="path/to/client2.png" alt="Client 2">
                <img src="path/to/client3.png" alt="Client 3">
                <!-- Add more client logos as needed -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
